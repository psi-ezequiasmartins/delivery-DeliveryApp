<script>
  function form_WhatsApp() {
    Swal.fire({
      title: 'Contato via WhatsApp',
      html:
        '<p>Pra agilizarmos seu atendimento, informe seu Nome e Telefone, poderemos retornar-lhe um contato direto se desejar (callback)</p>'+
        '<input id="swal-input1" class="swal2-input" placeholder="Nome*">' +
        '<input id="swal-input2" class="swal2-input" placeholder="Telefone*" oninput="this.value=this.value.replace(/[^0-9]/g,\'\')">',
        showCancelButton: true,
        confirmButtonText: 'CONTINUAR',
        cancelButtonText: 'CANCELAR',
        focusConfirm: false,
      preConfirm: () => {
        const Full_Name = Swal.getPopup().querySelector('#swal-input1').value
        const Telephone_Number = Swal.getPopup().querySelector('#swal-input2').value
        if (!Full_Name || !Telephone_Number) {
            Swal.showValidationMessage(`Por favor, preencha o Nome e Telefone!`)
        }
        return { nome: Full_Name, telefone: Telephone_Number}
      }
    }).then((result) => {
      if (result.isConfirmed) {
        const nome = result.value.nome
        const telefone = result.value.telefone
        const AntiSpam = "21";
        const xhr = new XMLHttpRequest();
        const url = 'mail/send_whatsapp.php';
        const params = `Full_Name=${nome}&Telephone_Number=${telefone}&AntiSpam=${AntiSpam}`;
        xhr.open('POST', url, true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {
            window.open(`https://api.whatsapp.com/send?phone=5531984107540&text=Ol√°,+meu+nome+√©+${nome}+e+meu+telefone+√©+${telefone}+,+gostaria+de+fazer+uma+assinatura.+(clique+aqui+p/+enviar)+üëâ`)
          }
        };
        xhr.send(params);
      }
    })
  }
</script>
