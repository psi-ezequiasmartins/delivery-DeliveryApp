  <script>

    function maskPhoneNumber(value) {
      if(!value) { 
        return '' 
      } else { 
        return value.replace(/[\D]/g, '')
        .replace(/(\d{2})(\d)/, '($1) $2')
        .replace(value[5] != 9 ? /(\d{4})(\d)/ : /(\d{5})(\d)/, '$1-$2')
        .replace(/(-\d{4})(\d+?)/, '$1')
      }
    }

    function applyPhoneNumberMask(input) {
      input.value = maskPhoneNumber(input.value)
    }
